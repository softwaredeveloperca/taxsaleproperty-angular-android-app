<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Tax Sale Property Listing {{title | formatTitle}}">
  <ion-content has-header="true" padding="true">

      <div ng-repeat="city in cities">
        <ion-list>
        	<ion-item class="bar bar-header">
            	 <h2>{{city.Title | formatTitle}}</h2><br />
            </ion-item>
        	<ion-item style="font-weight:bold">
            	<p ng-bind-html="city.CHeader">
        		</p>
            </ion-item>
      		<ion-item ng-repeat="property in city.Properties" ng-click="save(property.TaxSalePropertyID)"  ng-class="{active: property.selected == 1}">
            	<p ng-bind-html="property.Content">
        		</p>
      		</ion-item>
            <ion-item style="font-weight:bold">
            	<p ng-bind-html="city.CFooter">
        		</p>
            </ion-item>
    	</ion-list>
       <br />
      </div>
  </ion-content>
</ion-view>
